<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles/all.min.css" />
    <link rel="stylesheet" href="Styles/normalize.css" />
    <link rel="stylesheet" href="Styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <h3 class="title">Krifa</h3>
        <div class="navbar">
          <a class="active" href="index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i
            ><span>Dashboard</span></a
          >
          <a href="settings.html"
            ><i class="fa-solid fa-gear fa-fw"></i><span>Settings</span></a
          >
          <a href="profile.html"
            ><i class="fa-regular fa-user fa-fw"></i><span>Profile</span></a
          >
          <a href="projects.html"
            ><i class="fa-solid fa-diagram-project fa-fw"></i
            ><span>Projects</span></a
          >
          <a href="courses.html"
            ><i class="fa-solid fa-graduation-cap fa-fw"></i
            ><span>Courses</span></a
          >
          <a href="friends.html"
            ><i class="fa-regular fa-circle-user fa-fw"></i
            ><span>Friends</span></a
          >
          <a href="plans.html"
            ><i class="fa-regular fa-file fa-fw"></i><span>Files</span></a
          >
          <a href="files.html"
            ><i class="fa-regular fa-credit-card fa-fw"></i
            ><span>Plans</span></a
          >
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="search">
            <input type="search" name="search" placeholder="Type A keyword" />
          </div>
          <div class="icons">
            <div class="notification">
              <i class="fa-regular fa-bell fa-lg"></i>
            </div>
            <img src="Assets/avatar.png" alt="avatar" />
          </div>
        </div>
        <div class="main">
          <h1>Dashboard</h1>
        </div>
      </div>
    </div>
  </body>
</html>
